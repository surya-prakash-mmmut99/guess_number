<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="init()">
   <main>
    <div id="welcomeScreen">
        <h2>Guess the Random Number between 1-100</h2>
        <img src="/img.png" alt="">

        <section class="eventSection">
           <p>Select the Difficulty</p> 
         <div class="button-wrapper">
           <button onclick="easyMode()"> Easy : 15 attempts</button>
           <button onclick="mediumMode()"> Mediam :10  attempts</button>
           <button onclick="hardMode()"> Hard : 5 attempts</button>
         </div>
       </section>
    </div>

    <div id="gameArea">
        <div id="newGameButton">
            <button onclick="newGameBegin()">New Game</button>
        </div>
       <section>
        <h3 id="textOutput">Your Guess</h3>
        <input
        type="number"
        id="inputBox"
        min="1"
        max="100"
        placeholder="Enter your Number" 
        onchange="compareGuess()"/>
       </section> 

       <section class="states">
        <div class="info"> 
            <p>Number of previous attempts</p>
            <span id="attempts">0</span>
        </div>
        <div class="info">
            <p>Number of previous guess</p>
            <span id="guesses">0</span>
        </div>
       </section>
    </div>
   </main> 
   <script src="index.js"></script>
</body>
</html>
